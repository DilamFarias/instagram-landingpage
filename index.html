<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="imagem/png" href="/img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="./img/celular insta.jpg"
          alt="foto de celular com icones do instagram"
        />
      </div>
      <div class="instagram-login">
        <div class="group">
          <img
            src="./img/insta-logo.png"
            class="instagram-logo"
            alt="logo do instagram"
          />
          <div class="profile-photo">
            <img src="./img/photodilam.png" alt="foto de perfil" />
          </div>
          <a
            href="https://www.instagram.com/dilamfarias/"
            class="instagram-continue"
            >Continue as dilamfarias</a
          >
          <a href="#" class="instagram-logout link-blue">Remove Account</a>
        </div>

        <div class="group">
          <p class="not-account">Not dilamfarias?</p>
          <div class="account-switch">
            <a href="https://www.instagram.com/" class="link-blue"
              >Switch Accounts</a
            >
            <span class="not-account">or</span>
            <a
              href="https://www.instagram.com/accounts/emailsignup/"
              class="link-blue"
              >Sign Up</a
            >
          </div>
        </div>

        <div class="get-app">
          <p class="get">Get the app.</p>
          <div class="download">
            <a
              href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
              target="_blank"
              class="app-download"
            >
              <img src="./img/apple.png" alt="" />
            </a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DD47D1B49-3CDF-44F0-8546-09FE15C5702A%26utm_content%3Dlo%26utm_medium%3Dbadge"
              target="_blank"
              class="app-download"
            >
              <img src="./img/google.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
